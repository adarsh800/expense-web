{% extends "base_auth.html" %}

{% block title %}Sign in{% endblock %}

{% block content %}

<div class="card z-index-0 fadeIn3 fadeInBottom">
  <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
    <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
      <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
      <div class="row mt-3">
        <div class="col-2 text-center ms-auto">
          <a class="btn btn-link px-3" href="javascript:;">
            <i class="fa fa-facebook text-white text-lg"></i>
          </a>
        </div>
        <div class="col-2 text-center px-1">
          <a class="btn btn-link px-3" href="javascript:;">
            <i class="fa fa-github text-white text-lg"></i>
          </a>
        </div>
        <div class="col-2 text-center me-auto">
          <a class="btn btn-link px-3" href="javascript:;">
            <i class="fa fa-google text-white text-lg"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <form  
        action="{% url 'sign-in' %}" 
        method="post" 
        >
      {%csrf_token %}
      {% include 'partials/_messages.html' %}
      <div class="input-group input-group-outline my-3">
        <label class="form-label">Name</label>
        <input type="text" 
          name="username" 
          class="form-control" 
          id="usernameField" 
          value="{{fieldValues.username}}">
        
      </div>
      <div class="input-group input-group-outline mb-3">
        <label class="form-label">Password</label>
        <input type="password" 
            name="password" 
            class="form-control"
            id="passwordField">
      </div>
      <div class="form-check form-switch d-flex align-items-center mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label mb-0 ms-2" for="rememberMe">Remember me</label>
      </div>
      <div class="text-center">
        <input type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2 submit-btn" id="submitBtn" value="Sign in"></input>
      </div>
      <p class="mt-4 text-sm text-center">
        <a href="/auth/forgot-password/" class="text-primary text-gradient font-weight-bold">Forgot Password</a>
      </p>
      <p class="mt-4 text-sm text-center">
        Don't have an account?
        <a href="/auth/sign-up/" class="text-primary text-gradient font-weight-bold">Sign up</a>
      </p>
    </form>
  </div>




{% endblock %}
